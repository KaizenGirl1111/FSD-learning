<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Hello world!</h1>
    <div id="root"></div>
 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        let hw = document.createElement('h1')
        hw.innerText = "Hello world"
        document.body.append(hw)
        let heading = React.createElement('h1', { id: "title" }, "Namaste")
        console.log(heading)
        //const root = ReactDOM.createRoot(document.getElementById('root'))
        //root.render(heading)
        let parentContainer = React.createElement('div', { id: "parent" },
            [React.createElement('h1', {id:"title1"},"Hey"),
            React.createElement('h2', {id:"title2"},"Hi")]
        )
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(parentContainer)
    </script>
</body>
</html>
