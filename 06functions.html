<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="addition()">ADD</button>
<script>
    let count = 0;
    function print() {
        console.log(`calling function ${count}`);
        count++;
    }
    print();
    function addition() { //parameters
        let a = prompt("Enter value of a");
        let b = prompt("Enter value of b");
        a = parseFloat(a);
        b = parseFloat(b);
        if (a != NaN && b != NaN) {
            document.getElementById("demo").innerHTML = `Value of addition ${a + b}`
            console.log(a + b);
        }
        else {
            document.getElementById("demo").innerHTML = `Erroneous input of numbers`
            console.log('error');
        }
    }
    //addition(3, 4); //arguments
    //addition(8, 9);

</script>
</body>
</html>
